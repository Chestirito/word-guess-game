<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        
    </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="wrap mb-5">
        <div class="container">
            <div class="row">
            <div class="col-sm text-center">
                <img class="titleImg" src="./assets/images/title3.png" alt="Title Image">
            </div>
            </div>
            <div class="contbody rounded">
                <div class="row py-3 border1">
                    <div class="col-sm text-center">
                        <img class="myImg img-thumbnail rounded" src="./assets/images/initial.jpeg" alt="Initial Background">
                        <div id="song"><h4></h4></div>
                    </div>
                </div>
                <div class="row border1 py-2">
                    <div class="col-sm text-center">
                        <h3>Guess the old anime title! Press any key to get started!</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center border1 py-4">
                        <div class="row">
                            <div class="col-12">
                                <h4>Number of Guesses Remaining: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h2 id="guessRem"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 text-center border1 py-4">
                        <div class="row">
                            <div class="col-12">
                                <h4>Current Word: </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3 id="gWord"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border1 py-1">
                    <div class="col-sm ">
                        <h4><span>Letters already guessed: </span><span id="gLetters"></span></h4>
                    </div>
                </div>
                <div class="row border1 py-1">
                    <div class="col-sm ">
                        <h4><span>Wins: </span><span id="wins">0</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
